{% load django_bootstrap5 %}
{% load static %}
{% load i18n %} 

{% block bootstrap5_extra_head %}
    <!-- <link rel="stylesheet" href="{% static 'css/header.css' %}"> -->
    <script src='{% static "npm_components/@popperjs/core/dist/umd/popper.min.js" %}'></script>
    <script src='{% static "npm_components/jquery/dist/jquery.min.js" %}'></script>
{% endblock %}

{% bootstrap_javascript %}

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="/">
        <img src="{% static 'media/images/logo.png' %}" alt="Logo" width="100px" class="d-inline-block align-text-top">
        {{ site_name }}
      </a>
  
      <!-- Responsive Menu Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navigation Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            {% include "home/language_selector.html" %}  
          </li>
        </ul>
      </div>
    </div>
  </nav>

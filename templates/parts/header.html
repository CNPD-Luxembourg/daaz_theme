{% load django_bootstrap5 %}
{% load static %}
{% load i18n %}

{% block bootstrap5_extra_head %}
<!-- <link rel="stylesheet" href="{% static 'css/header.css' %}"> -->
<script src='{% static "npm_components/@popperjs/core/dist/umd/popper.min.js" %}'></script>
<script src='{% static "npm_components/jquery/dist/jquery.min.js" %}'></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
<script src='{% static "js/header.js" %}'></script>

{% endblock %}

{% bootstrap_javascript %}

<div class="w-100" style="height: 110px"></div>

<nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
  <div class="container-xxl">
    <!-- Logo -->
    <a class="navbar-brand" href="{% url 'index' %}#hero">
      <img src="{% static 'media/images/logos/logo.svg' %}" alt="Logo" width="100px" class="d-inline-block align-text-top">
      {{ site_name }}
    </a>

    <!-- Responsive Menu Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-primary fw-bold" href="{% url 'index' %}#hero">{% translate "Accueil" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary fw-bold" href="{% url 'index' %}#about">{% translate "A propos" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary text-white fw-bold start">{% translate "Commencer" %}</a>
        </li>
        <li class="nav-item text-primary my-auto">
          {% include "home/language_selector.html" %}
        </li>
      </ul>
    </div>
  </div>
</nav>
